<script>
  $(document).ready(function(){
    $("html").append(
      "<body>\
          <div id='container'>\
              <div id='inner'>\
                  <h1>Basic JQuery</h1>\
                      <p id='1'>Paragraph 1</p>\
                      <p id='2'>Paragraph 2</p>\
                      <p id='3'>Paragraph 3</p>\
              </div>\
          </div>\
      </body>"
    );
    $("#2").css({"color": "red"});
    $("#3").click(function() {
      $("h1").hide( 750 ).delay( 1500 ).show( 600 ); // On this line, I piggybacked on the code from the video to add effects to the jQuery
      $( "p" ).on({
        // Here are 2 JQuery events attached to the p elements 
    "click": function() { console.log( "clicked!" ); },
    "mouseover": function() { console.log( "hovered!" ); }
    });
  });
});

</script>
