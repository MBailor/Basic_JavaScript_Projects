<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./JS/basic_javascript_9.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/basic_javascript_9.css"> 
  <title>slideshow</title>
</head>

<body>

  <p>Set A Timer In Seconds!!</p>
  <input id="ka" value="" />
  <button onclick="countdown()">SELF DESTRUCT</button>
  <p id="boom"></p>

  <div><br></div>

  <h1>Checkout this Slideshow I Didn't Struggle With Even A Little!</h1>

  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./images/camoklr.png" alt="klr1" style="width:100%">
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./images/klrsidecar.png" alt="klr2" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./images/myklr.png" alt="klr3" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
  
</body>
</html>
